upstream nodejs_app {
    server nodejs:3000;
}

upstream nodejs_debug {
    server nodejs:9229;
}

upstream minio_storage {
    server minio:9000;
}

upstream minio_console {
    server minio:9001;
}

server {
    listen 80;
    server_name localhost;

    # Node.js 应用接口代理
    location /api/ {
        proxy_pass http://nodejs_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Node.js 调试端口代理
    location /debug/ {
        proxy_pass http://nodejs_debug;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # MinIO API 接口代理
    location /s3/ {
        rewrite ^/s3(/.*)$ $1 break;
        proxy_pass http://minio_storage;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_request_buffering off;
    }

    # MinIO 控制台代理（处理子路径和资源路径问题）
    location /minio/ {
        rewrite ^/minio(/.*)$ $1 break;
        proxy_pass http://minio_console;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;

        sub_filter_once off;
        sub_filter_types text/html text/css text/javascript application/javascript;
        sub_filter 'href="/' 'href="/minio/';
        sub_filter 'src="/' 'src="/minio/';
        sub_filter 'action="/' 'action="/minio/';
    }
    # WebSocket for MinIO Console: /minio/ws/* → port 9000
    location /minio/ws/ {
        proxy_pass http://minio_storage;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
